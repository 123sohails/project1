<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBIT Canteen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-image: url('CBIT-slide.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            min-height: 100vh;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #6a0dad;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin: 0 20px;
            padding: 10px 20px;
            transition: 0.3s;
            cursor: pointer;
        }
        .navbar a:hover {
            background-color: #4e0ead;
            border-radius: 5px;
        }
        .content-box {
            margin-top: 100px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" onclick="navigate('home')">Home</a>
        <a href="#" onclick="navigate('menu')">Menu</a>
        <a href="#" onclick="navigate('cart')">Cart</a>
        <a href="#" onclick="navigate('orders')">Orders</a>
        <a href="#" onclick="navigate('about')">About</a>
    </nav>
    <div id="content" class="content-box">Welcome to CBIT Canteen</div>
    
    <script>
        let currentUser = { role: null };
        let menu = [
            { name: "Burger", price: 5 },
            { name: "Pizza", price: 8 },
            { name: "Pasta", price: 6 }
        ];
        let cart = [];
        let orders = [];

        function showLogin() {
            let role = prompt("Enter role: student or admin").toLowerCase();
            if (role === "admin") {
                let password = prompt("Enter admin password:");
                if (password === "admin123") {
                    currentUser.role = "admin";
                    alert("Admin login successful!");
                } else {
                    alert("Incorrect password. Access denied.");
                    return;
                }
            } else {
                currentUser.role = "student";
                alert("Logged in as Student");
            }
            updateNavbar();
        }

        function updateNavbar() {
            let navbar = document.querySelector(".navbar");
            let adminLink = document.querySelector("#adminLink");
            if (currentUser.role === "admin") {
                if (!adminLink) {
                    let adminNav = document.createElement("a");
                    adminNav.href = "#";
                    adminNav.id = "adminLink";
                    adminNav.textContent = "Admin";
                    adminNav.onclick = () => navigate("admin");
                    navbar.appendChild(adminNav);
                }
            } else if (adminLink) {
                adminLink.remove();
            }
        }

        function navigate(page) {
            if (page === "admin" && currentUser.role !== "admin") {
                alert("Access Denied: Admins only");
                return;
            }
            let content = document.getElementById("content");
            if (page === "menu") {
                content.innerHTML = `<h2>Menu</h2>` + menu.map((item, index) => 
                    `<div>${item.name} - $${item.price} <button onclick="addToCart(${index})">Add to Cart</button></div>`
                ).join('');
            } else if (page === "cart") {
                content.innerHTML = `<h2>Cart</h2>` + cart.map((item, index) => 
                    `<div>${item.name} - $${item.price} <button onclick="removeFromCart(${index})">Remove</button></div>`
                ).join('') + '<button onclick="checkout()">Checkout</button>';
            } else if (page === "orders") {
                content.innerHTML = `<h2>Orders</h2>` + orders.map((order, index) => 
                    `<div>Order: ${order.items} - $${order.total} (${order.paymentMethod})
                    <button onclick="approveOrder(${index})">Approve</button> 
                    <button onclick="rejectOrder(${index})">Reject</button></div>`
                ).join('');
            } else if (page === "admin") {
                content.innerHTML = `<h2>Admin Panel</h2>
                    <h3>Add to Menu</h3>
                    <input type='text' id='newItem' placeholder='Item Name'>
                    <input type='number' id='newPrice' placeholder='Price'>
                    <button onclick='addToMenu()'>Add Item</button>`;
            } else {
                content.innerHTML = `You are viewing ${page} page`;
            }
        }

        function addToCart(index) {
            cart.push(menu[index]);
            alert(menu[index].name + " added to cart!");
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            navigate('cart');
        }
           function checkout() {
    let paymentMethod = prompt("Enter payment method: PhonePe, Online, or Cash on Delivery");
    if (!["phonepe", "online", "cash on delivery"].includes(paymentMethod.toLowerCase())) {
        alert("Invalid payment method. Try again.");
        return;
    }
    let total = cart.reduce((sum, item) => sum + item.price, 0);
    orders.push({ items: cart.map(item => item.name).join(', '), total, paymentMethod });
    cart = [];
    alert(`Order placed successfully via ${paymentMethod}!`);
    navigate('orders');
}



        function approveOrder(index) {
            orders.splice(index, 1);
            alert("Order Approved!");
            navigate('orders');
        }

        function rejectOrder(index) {
            orders.splice(index, 1);
            alert("Order Rejected!");
            navigate('orders');
        }

        window.onload = showLogin;
    </script>
</body>
</html>
